<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts & Notifications</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Correct CSS Path -->
    <script defer src="{% static 'script.js' %}"></script> <!-- Correct JS Path -->    
</head>
<body>

    <nav class="navbar">
        <h1>Alerts & Notifications</h1>
        <button onclick="window.location.href='http://127.0.0.1:8000/'">Home</button>
    </nav>

    <h2>Active Alerts</h2>
    <button onclick="showFakeAlerts()">View Alerts</button>
    
    <ul id="alert-list"></ul>

    <script>
        function showFakeAlerts() {
            let alerts = [
                "⚠ Earthquake warning in City A",
                "⚠ Flood expected in Town B",
                "⚠ Fire breakout in Industrial Zone"
            ];
            let list = document.getElementById('alert-list');
            list.innerHTML = alerts.map(a => `<li>${a}</li>`).join('');
        }
    </script>
</body>
</html>
