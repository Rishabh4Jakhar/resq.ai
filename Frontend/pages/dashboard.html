<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="./../css/styles.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Correct CSS Path -->
    <script defer src="{% static 'script.js' %}"></script> <!-- Correct JS Path -->
</head>
<body>
    <header><h1>Admin Dashboard</h1></header>
    <main>
   <!-- AI Insights Section -->
   <h2>AI-Predicted Shortages</h2>
   <button onclick="fetchShortagePredictions()">Check Shortages</button>
   <ul id="shortage-list"></ul>        
        <button onclick="navigateTo('crisis-map.html')">View Live Data</button>
        <button onclick="showPrediction()">AI Predictions</button>
        <button onclick="manageCrisis()">Crisis Management Tools</button>
    </main>
    <h2>Supplier Recommendations</h2>
<input type="text" id="resource-input" placeholder="Enter Resource Name">
<button onclick="fetchSupplierSuggestions()">Get Suppliers</button>
<ul id="supplier-list"></ul>

    <script>
        function showPrediction() {
            alert("AI is predicting crisis patterns...");
        }

        function manageCrisis() {
            alert("Redirecting to Crisis Management Tools...");
        }
    </script>
</body>
</html>
