<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="./../css/styles.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Correct CSS Path -->
    <script defer src="{% static 'script.js' %}"></script> <!-- Correct JS Path -->
</head>
<body>
    <nav class="navbar">
        <h1>Admin Dashboard</h1>
        <button onclick="window.location.href=''">Home</button>
    </nav>

    <h2>AI Insights</h2>
    <button onclick="showFakeAIInsights()">Load Insights</button>
    
    <ul id="insights-list"></ul>

    <script>
        function showFakeAIInsights() {
            let insights = [
                "⚠ Oxygen shortage detected in Hospital A",
                "✔ Food supply is stable in District B",
                "⚠ Medicine running low in Clinic C"
            ];
            let list = document.getElementById('insights-list');
            list.innerHTML = insights.map(i => `<li>${i}</li>`).join('');
        }
    </script>

</body>
</html>
