<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Locator</title>
    <link rel="stylesheet" href="styles.css">
    {% load static %}
    <link rel="stylesheet" href="./../css/styles.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Correct CSS Path -->
    <script defer src="{% static 'script.js' %}"></script> <!-- Correct JS Path -->
</head>
<body>

    <nav class="navbar">
        <h1>Emergency Locator</h1>
        <button onclick="window.location.href='http://127.0.0.1:8000/'">Home</button>
    </nav>

    <h2>Find Nearby Hospitals & Shelters</h2>
    <button onclick="showFakeHospitals()">Search</button>
    
    <ul id="hospital-list"></ul>

    <script>
        function showFakeHospitals() {
            let hospitals = [
                "🏥 Apollo Hospital - 10 Beds Available",
                "🏥 City Medical Center - 5 Beds Available",
                "🏥 Green Cross Shelter - Open"
            ];
            let list = document.getElementById('hospital-list');
            list.innerHTML = hospitals.map(h => `<li>${h}</li>`).join('');
        }
    </script>
    </script>
</body>
</html>
